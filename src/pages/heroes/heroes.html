<ion-header>

  <ion-navbar>
    <ion-title>heroes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
<ion-list *ngFor="let item of heroes ; index as i;" >
<ion-card >
  <br>
  <br>
<div>
    <a href={{item.image}} target="_blank">
      <img class="round" width="200" height="200" border="3px" align="center"  src="{{item.image}}"/>
      </a>
      <br>
  </div>
<div style="text-align: center"><h2>Nome: {{item.name}}</h2></div>
<div style="text-align: center" ><h2>Codinome: {{item.alias}}</h2></div>
<br>
<div><h3>Descrição: {{item.description}}</h3></div>
<button ion-button (click)="favoritar(item)"></button>
<br>
<br>

</ion-card>

</ion-list>


</ion-content>
